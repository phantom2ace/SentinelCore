<!DOCTYPE html>
<html>
<head>
    <title>Sentinel Core Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Security Dashboard</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Assets</h5>
                        <p class="card-text display-4">{{ assets }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Vulnerabilities</h5>
                        <p class="card-text display-4">{{ vulns }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">High Risk</h5>
                        <p class="card-text display-4">{{ high_risk }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/assets" class="btn btn-outline-primary me-2">View Assets</a>
            <a href="/vulnerabilities" class="btn btn-outline-danger">View Vulnerabilities</a>
        </div>
    </div>
</body>
</html>
